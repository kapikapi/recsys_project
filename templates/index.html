<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
    <title>BestRecommender</title>
</head>

<body>
    <h1>Best Recommender</h1>
    <form method="post">
        <div class="form-group">
            <label for="title">User Id</label>
            <input type="number" name="user_id" placeholder="User id" class="form-control"
                value="{{ request.form['user_id'] }}"></input>
        </div>

        <div class="form-group">
            <label for="title">Number of recommendations</label>
            <input type="number" name="num_recs" placeholder="Number of recommendations" class="form-control"
                value="{{ request.form['num_recs'] }}"></input>
        </div>

        <div class="form-group submit-button">
            <button type="submit"  class="btn btn-dark">Get predictions</button>
        </div>
        {% if recs|length > 0 and not no_such_user %}
        <div class="recs">
            <h3>Recommendations for user {{user}}:</h3>
            <ul>
                {% for rec in recs %}
                <li>{{rec}}</span>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% if no_such_user %}
        <div>
            <span class='error-msg'>No such user</span>
        </div>
        {% endif %}
    </form>
</body>
</html>
